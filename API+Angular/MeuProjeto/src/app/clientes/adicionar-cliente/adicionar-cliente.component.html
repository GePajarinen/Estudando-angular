
<div class="containter main-container" style="padding-top: 50px; padding-left: 50px; padding-right: 50px; padding-bottom: 50px;">
    <form [formGroup]="form"  >
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="nome">Nome</label>
        <input type="text" class="form-control" id="nome" formControlName="nome">
      </div>
      <div class="form-group col-md-6">
        <label for="documento">Documento</label>
        <input type="text" class="form-control" id="documento" formControlName="documento" placeholder="xxx.xxx.xxx-xx">
      </div>
    </div>
    <div class="form-group">
      <label for="inputAddress">E-mail</label>
      <input type="email" class="form-control" id="email" formControlName="email">
    </div>
    <div class="form-group  col-md-4">
      <label for="senha">Senha</label>
      <input type="text" class="form-control" id="senha" formControlName="senha" >
    </div>
    
    <button type="submit" class="btn btn-primary">Cadastrar</button>
  </form>
</div>
