<app-menu></app-menu>

<div class="container main-container" style="padding-top: 30px; padding-bottom: 50px;">
    <div class="jumbotron" style="padding-top: 20px; padding-bottom: 20px;">
        <h1 style="font-size: 40px; margin: 0px;"><i class="fa fa-users" aria-hidden="true"></i> Usu√°rios</h1>      
    </div> 
    
    <mat-form-field>
        <mat-label>Buscar </mat-label>
        <input matInput (keyup)="applyFilter($event)"  #input>
        <hr>
      </mat-form-field>
    
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
            
          <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                <td mat-cell *matCellDef="let user"> {{user.name}} </td>
            </ng-container>
        
            <ng-container matColumnDef="username">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Username </th>
                <td mat-cell *matCellDef="let user"> {{user.username}} </td>
            </ng-container>
             
           <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> E-mail </th>
                <td mat-cell *matCellDef="let user"> {{user.email}} </td>
            </ng-container>

            <ng-container matColumnDef="+">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> </th>
                <td mat-cell *matCellDef="let user">
                    <button mat-button (click)="openDialog(user)">
                        <i class="fa fa-search-plus" aria-hidden="true">
                        </i>
                    </button>
                </td>
            </ng-container>
            
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">Nenhum resultado encontrado para "{{input.value}}"</td>
            </tr>
        
        </table>

        <mat-paginator [pageSizeOptions]="[3, 5, 10, 50, 100]"></mat-paginator>

    </div>
</div>
