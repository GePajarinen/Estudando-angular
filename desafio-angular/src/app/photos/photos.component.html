    <div class="container main-container" style="padding-top: 30px; padding-bottom: 50px;">

            <div *ngFor="let photo of photos | paginate: { itemsPerPage: 6, currentPage: paginaAtual }; let i = index"

                    <a class="text-decoration-none" >
                        <div class="effect" style="align-content: center;">
                            <img src="{{ photo.url }}"  height="auto" width="253px" alt="">
                        </div>
                    </a>
                    <h3 class="card-title"> {{ photo.title | titlecase }}</h3>  
                </div>
            </div>
        </div>
